<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSG App Interface</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .app-layout { height: 100vh; overflow: hidden; position: relative; }

        /* Sidebar: Slide-out on mobile, fixed on desktop */
        .sidebar {
            background-color: var(--color-bg-panel);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            padding: var(--spacing-md);
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: 85%;
            max-width: 320px;
            z-index: 10;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .sidebar.open { transform: translateX(0); }

        /* Desktop Sidebar Override */
        @media (min-width: 768px) {
            .sidebar { position: relative; transform: none; width: 300px; }
            .mobile-toggle { display: none; }
        }

        /* Graph Canvas Area */
        .main-canvas {
            background-image: radial-gradient(var(--color-border) 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
            width: 100%;
        }

        /* UI Controls */
        .control-group { margin-bottom: var(--spacing-lg); }
        .control-label { display: block; color: var(--color-text-muted); font-size: 0.75rem; margin-bottom: var(--spacing-sm); text-transform: uppercase; letter-spacing: 1px; }

        select, input[type="range"] { width: 100%; background: var(--color-bg-dark); color: white; border: 1px solid var(--color-border); padding: 0.5rem; }

        /* Algorithm Progress Bar */
        .progress-bar { height: 4px; background: var(--color-border); border-radius: 2px; overflow: hidden; margin-top: var(--spacing-sm); }
        .progress-fill { height: 100%; background: var(--color-primary); width: 65%; }

        .mobile-toggle { position: absolute; top: 1rem; left: 1rem; z-index: 20; background: var(--color-bg-panel); border: 1px solid var(--color-border); color: white; padding: 0.5rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="flex app-layout">
        <!-- Mobile Toggle -->
        <button class="mobile-toggle" onclick="document.querySelector('.sidebar').classList.toggle('open')">â˜° Menu</button>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="font-bold text-xl" style="margin-bottom: var(--spacing-lg); color: var(--color-primary);">VSG.</div>

            <div class="control-group">
                <label class="control-label">Data Source</label>
                <select>
                    <option>Twitter/X Export</option>
                    <option>LinkedIn Connections</option>
                    <option>Upload JSON...</option>
                </select>
            </div>

            <div class="control-group">
                <label class="control-label">Filter: Influence Score</label>
                <div class="flex justify-between" style="font-size: 0.8rem; margin-bottom: 5px;">
                    <span>0</span>
                    <span style="color: var(--color-primary);"> > 80</span>
                    <span>100</span>
                </div>
                <input type="range" min="0" max="100" value="80">
            </div>

            <div class="control-group" style="margin-top: auto;">
                <label class="control-label">Local Processing</label>
                <div style="font-size: 0.8rem; margin-bottom: 5px; color: var(--color-text-muted);">Calculating Centrality...</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </aside>

        <!-- Main Canvas -->
        <main class="flex-1 main-canvas flex items-center justify-center">
            <!-- Placeholder for WebGL Canvas -->
            <div class="text-center" style="background: var(--color-bg-panel); padding: var(--spacing-lg); border: 1px solid var(--color-border); border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);">
                <h2 style="margin-bottom: var(--spacing-sm);">Graph Visualization</h2>
                <p style="color: var(--color-text-muted); font-size: 0.9rem;">Interactive WebGL Layer</p>
                <div style="margin-top: var(--spacing-md); font-family: monospace; color: var(--color-primary);">
                    Nodes: 1,240 | Edges: 5,402
                </div>
            </div>
        </main>
    </div>
</body>
</html>
