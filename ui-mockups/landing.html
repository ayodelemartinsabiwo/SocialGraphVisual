<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Social Graph - Own Your Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex flex-col h-full">
        <!-- Navigation -->
        <nav class="container flex justify-between items-center" style="padding: var(--spacing-md) 2rem;">
            <div class="font-bold text-xl" style="color: var(--color-primary);">VSG.</div>
            <a href="app.html" class="btn btn-primary">Launch App</a>
        </nav>

        <!-- Hero Section -->
        <main class="flex-1 flex items-center justify-center">

                </h1>
                <p style="color: var(--color-text-muted); margin-bottom: var(--spacing-xl); max-width: 600px; margin: 0 auto var(--spacing-xl) auto;">

                </div>
            </div>

        <footer style="border-top: 1px solid var(--color-border); padding: var(--spacing-lg) 2rem;">
            <div class="flex flex-col md-flex-row justify-between items-center" style="color: var(--color-text-muted); font-size: 0.9rem;">
                <p>&copy; 2025 Visual Social Graph.</p>
                <div class="flex" style="gap: var(--spacing-md); margin-top: var(--spacing-sm);">
                    <a href="#">Privacy</a>
